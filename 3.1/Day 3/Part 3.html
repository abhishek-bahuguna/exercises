 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Events with jQuery</title>
	  <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript">
          $(function() {
              // Bind highlight function on mouseover & mouseleave event on evtTarget element
              // unbind highlight function on click event on evtTarget element
			
			

			$("#evtTarget").mouseover(function highlight(evt) {
            $("#evtTarget").toggleClass("highlighted");
			});
			
			$("#evtTarget").click(function(){
			$("#evtTarget").unbind();
			});
			
			
			$("#evtTarget2").on({
			click: function(){
			$(this).toggleClass("styles");
			},
			mouseenter: function(){
			$(this).addClass("highlighted");
			},
			mouseleave: function(){
			$(this).removeClass("highlighted");
			}		
			});
			
			$("#evtTarget2").dblclick(function(){
			$("#evtTarget2").off();
			});
			
});
		   
      </script>
      <style type='text/css'>
          .normal {
              width: 300px;
              height: 200px;
              background-color: Yellow;
              font-size: 18pt;
          }

          .highlighted {
              background-color: Red;
          }
		  
		  .styles {
			font-family: Tahoma, Arial, Helvetica, Sans-serif;
			font-size: 30px;
			color: cyan;
		  }
		  
      </style>
  </head>
  <body>
  <h1>Binding Event Example</h1>
  <div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
  
  <h1>On Example</h1>
  <div id="evtTarget2" class="normal">Mouse over this div and click to see the effect of On. </br> Double click to see the effect of Off</div>
  
  
  
  
  </body>
  </html>
